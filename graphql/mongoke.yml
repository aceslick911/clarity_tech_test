schema_path: ./schema.graphql
types:
    Supplier:
        collection: suppliers
    WorkOrder:
        collection: workorders
    Service:
        collection: svcs        
        exposed: false

relations:
    -   field: workorders
        from: Supplier
        to: WorkOrder
        relation_type: to_many
        where:
            supplierid: ${{ parent['_id'] }}
    -   field: svcs
        from: Supplier
        to: Service
        relation_type: to_many
        where:
            _id: 
                $in: ${{ parent['svc_ids'] }}            