schema_path: ./schema.graphql

types:
    Supplier:
        collection: suppliers
    WorkOrder:
        collection: workorders
    Services:
        collection: services        

relations:
    -   field: workorders
        from: Supplier
        to: WorkOrder
        relation_type: to_many
        where:
            supplierid: ${{ parent['_id'] }}
    -   field: services
        from: Supplier
        to: Service
        relation_type: to_many
        where:
            _id: 
                $in: ${{ parent['service_ids'] }}            